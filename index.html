<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Média</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <div class="container">
        <h1 class="page-title">
            Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra sua média de notas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
        <form id="form">
            <p class="name">Nome:
                <input type="text" id="nome" required>
            </p>
            <div>
                <p class="name">Notas:
                    <input type="number" min="0" max="10" id="notaPrimeiroBimestre" required>
                </p>
                <p><input type="number" min="0" max="10" class="ali" id="notaSegundoBimestre" required></p>
                <p><input type="number" min="0" max="10" class="ali" id="notaTerceiroBimestre" required></p>
                <p><input type="number" min="0" max="10" class="ali" id="notaQuartoBimestre" required></p>
            </div>
            <button onclick="calcular()">Calcular</button>
        </form>
        <p class="name" id="result"> </p>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
</body>

</html>
